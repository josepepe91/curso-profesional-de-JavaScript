<html>
  <head>
    <title>this</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
      está ejecutando un pedazo de código.
    </h1>

    <script>
      // this en el scope global
      console.log(`this: ${this}`); // Es el window del browser

      // this en el scope de una función
      function whoIsThis() {
        return this;
      }

      console.log(`whoIsThis(): ${whoIsThis()}`); // Es el window del browser
      
      // this en el scope de una función en strict mode

      function whoIsThisStrict() {
        "use strict"; // strict mode
        return this;
      }

      console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`); // Es undefined
      
      // this en el contexto de un objeto
      const person = {
        name: 'Pepe',
        saludar: function() {
          console.log(`Hola soy ${this.name}`); // this se refiere al objeto que actualmente está ejecutando un pedaso de código
        }
      }

      person.saludar(); // Output: Hola soy Pepe

      // this cuando sacamos a una función de un objeto

      const accion = person.saludar;
      name = 'Juanito'
      accion(); // toma la acción saludar del objeto person, pero ahora está en el contexto global así que buscará name en este contexto
      // Output: Hola soy Juanito
      // this en el contexto de una "clase"

      // En JS no existen las clases como tal pero por practicidad se llama clase al siguiente tipo de funciones
      function Person(name) {
        this.name = name;
      }

      Person.prototype.saludar = function() {
        console.log(`Me llamo ${name}`);
      }

      const angela = new Person("Angela");
    </script>
  </body>
</html>
